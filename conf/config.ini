[smtp]
server = smtp.example.com
port = 587
sender = test@example.com
password = password123
receivers = receiver1@example.com, receiver2@example.com

[log]
level = INFO
file = log/test.log
max_size = 10MB
backup_count = 10
format = <blue>{time:YYYY-MM-DD HH:mm:ss.SSS}</blue> | <level>{level: <8}</level> | <cyan>{name:15}</cyan>:<yellow>{line:<3}</yellow> | <level>{message}</level>

[report]
template = templates/report_template.html
output = reports/report_{timestamp}.html